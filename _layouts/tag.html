---
layout: default
---
{% assign words = page.tag_name | split: " " %}

<h1>
    {% for word in words %}
        {{ word | capitalize }}
    {% endfor %}
    Recipes
</h1>
<div class="search-results">
    {% for post in site.tags[page.tag_name] %}
    <div class="search-result-tile">
        <a href="{{ post.url }}">
            <img src="{{ post.thumbnail }}" />
        </a>
        <h2>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
    </div>
    {% endfor %}
</div>
