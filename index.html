{% for post in site.posts %}
    <h2>
        <a href="{{ post.url }}">
            {{ post.title }}
        </a>
    </h2>
    <div class="subheader">
        {{ post.date | date_to_string }} 
        {% if post.tags.size > 0 %} | {% endif %}
        {% for tag in post.tags %}
            <a class="subheader" href="/tag/{{tag}}">
                {{tag}}{% unless forloop.index == post.tags.size %},{% endunless %}
            </a>
        {% endfor %}
    </div>
    {{ post.excerpt }}
    <a class="button" href="{{ post.url }}">
        Read More
    </a>
{% endfor %}
